service: project-golgi

frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.8
  region: ap-southeast-1
  stage: dev
  timeout: 10
  memorySize: 128
  environment:
    THUMBNAIL_SIZE: 128
    REGION_NAME: ${self:provider.region}
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Resource: '*'
          Action: 's3:*'

custom:
  pictureRepository:
    bucket: project-golgi-source

functions:
  generate_thumbnail:
    handler: handler.generate_thumbnail
    events:
      - s3:
          bucket: ${self:custom.pictureRepository.bucket}
          event: s3:ObjectCreated:*
          rules:
            - suffix: .png
